<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="keywords" content="pokedex, pokemon, bulbasaur, pikachu">
    <meta name="author" content="Lorenzo Cavallin">
    <meta name="description" content="Um site para você conhecer um pouco mais sobre os pokemons, seus nomes, números e etc.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<header class="cabecalho">
    <img src="images/pngegg.png" alt="" class="logo">
    <h2 class="textoCabeca">PokeAPI</h2>
</header>
    <body>
        <main>

            <img src="#" class="imgPokemon">

            <img src="images/efff65ee37b35ea3b4df426ad32b1097-removebg-JfGqySnBp-transformed.png" alt="pokedex" class="pokedex">
                
            <h1 class="dadosPokemon">
                <span class="numero"></span> -

                <button class="botaoAnt">anterior</button>
